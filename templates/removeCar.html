{% extends 'base.html' %}

{% block head %}
<title>Remove Car</title>
{% endblock %}

{% block title %}
<h1>Remove Car</h1>
{% endblock %}

{% block body %}
    <p>Enter the car number you would like to remove from the repository.</p>

    {% if message %}
        <p class="message">{{ message | safe }}</p>
    {% endif %}

    <form action="/removeCar" method="POST">
        <label for="number">Car number: (**-***-** or ***-**-***)</label><br>
        <input type="text" name="number" />
        <br /><br />
        <input type="submit" name="remove car" value="Remove car" />
    </form>

    <br/><br/>
    <form action="/returnToCarsManagement" method="POST">
        <input type="submit" name="cancel" value="Return to cars management" />
    </form>
    <form action="/returnToMain" method="POST">
        <input type="submit" name="return" value="Return to main page" />
    </form>
{% endblock %}
