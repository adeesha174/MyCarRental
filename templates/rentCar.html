{% extends 'base.html' %}

{% block head %}
<title>Rent a Car</title>
{% endblock %}

{% block title %}
<h1>Rent a car</h1>
{% endblock %}

{% block body %}
    <p>Fill in the following form in order to rent a car.</p>

    {% if message %}
        <p class="message">{{ message | safe }}</p>
    {% endif %}
    
    <form action="/rentCar" method="POST">
        <label for="customer id">Customer ID:</label><br>
        <input type="text" name="customer id" />
        <br /><br />
        <label for="customer fname">Customer first name:</label><br>
        <input type="text" name="customer fname" />
        <br /><br />
        <label for="customer lname">Customer last name:</label><br>
        <input type="text" name="customer lname" />
        <br /><br />
        <label for="number">Car number: (**-***-** or ***-**-***)</label><br>
        <input type="text" name="number" />
        <br /><br />
        <input type="submit" name="rent car" value="Rent car" />
    </form>

    <br/><br/>
    <form action="/returnToRentalManagement" method="POST">
        <input type="submit" name="cancel" value="Return to rental management" />
    </form>
    <form action="/returnToMain" method="POST">
        <input type="submit" name="return" value="Return to main page" />
    </form>
{% endblock %}
